<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:loadBundle basename="org.inftel.scrum.message.Messages" var="msg"/>
                <div class="grid_6">
                    <h2>#{msg.mainprojects}</h2>
                    <div class="box">
                    <h:form>
                        <h:dataTable value="#{loginBean.user.projects}" class="table" var="project">
                            <h:column>
                                <h:inputHidden value="#{project.idProject}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{project.name}"/>
                            </h:column>
                            <h:column>
                                <h:link value="#{msg.mainviewinfo}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    </div>
                    <div class="box">
                        <div class="form-item">
                            <h:form id="actions">
                                <h:commandButton value="#{msg.mainlinkadd}"/>
                                <span style="width: 5px"/>
                                <h:commandButton value="#{msg.mainlinkdelete}"/>
                                <span style="width: 5px"/>
                                <h:commandButton value="#{msg.mainlinkmodify}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="grid_10">
                    <h2>#{msg.mainprojectinfo}</h2>
                    <div class="box">
                        <h:panelGrid columns="2" class="table" >
                            <h:outputLabel class="bold" value="#{msg.mainprojectowner}" for="owner" />
                            <h:outputText id="owner" value="#{projectBean.currentProject.scrumMaster.name}"/>
                            <h:outputLabel class="bold" value="#{msg.mainprojectname}" for="projectName" />
                            <h:outputText id="projectName" value="#{projectBean.currentProject.name}"/>
                            <h:outputLabel class="bold" value="#{msg.mainprojectdescription}" for="projectDescription" />
                            <h:outputText id="projectDescription" value="#{projectBean.currentProject.description}"/>
                            <h:outputLabel class="bold" value="#{msg.mainprojectinitialdate}" for="initialDate" />
                            <h:outputText id="initialDate" value="#{projectBean.currentProject.initialDate}"/>
                            <h:outputLabel class="bold" value="#{msg.mainprojectenddate}" for="endDate" />
                            <h:outputText id="endDate" value="#{projectBean.currentProject.endDate}"/>
                        </h:panelGrid>
                    </div>
                </div>
                <div class="clear"></div>
            </ui:define>

        </ui:composition>

    </body>
</html>
