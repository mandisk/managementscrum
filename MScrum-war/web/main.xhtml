<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <div class="grid_4">
                    <h2>Projects</h2>
                    <div class="box">
                    <h:form>
                        <h:dataTable value="#{loginBean.user.projects}" class="table" var="project">
                            <h:column>
                                <h:outputText value="#{project.name}"/>
                            </h:column>
                            <h:column>
                                <h:outputLink>View info</h:outputLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    </div>
                    <div class="box">
                        <h:form id="actions">
                            <h:link value="Add"/>
                            <h:link value="Delete"/>
                            <h:link value="Modify"/>
                        </h:form>
                    </div>
                </div>
                <div class="grid_12">
                    <h2>Project Info</h2>
                    <div class="box">
                        <h:panelGrid columns="2" class="table" >
                            <h:outputLabel class="bold" value="Project owner" for="owner" />
                            <h:outputText id="owner" value="#{projectBean.currentProject.scrumMaster.name}"/>
                            <h:outputLabel class="bold" value="Project name" for="projectName" />
                            <h:outputText id="projectName" value="#{projectBean.currentProject.name}"/>
                            <h:outputLabel class="bold" value="Project description" for="projectDescription" />
                            <h:outputText id="projectDescription" value="#{projectBean.currentProject.description}"/>
                            <h:outputLabel class="bold" value="Initial Project date" for="initialDate" />
                            <h:outputText id="initialDate" value="#{projectBean.currentProject.initialDate}"/>
                            <h:outputLabel class="bold" value="End Project date" for="endDate" />
                            <h:outputText id="endDate" value="#{projectBean.currentProject.endDate}"/>
                        </h:panelGrid>
                    </div>
                </div>
                <div class="clear"></div>
            </ui:define>

        </ui:composition>

    </body>
</html>
