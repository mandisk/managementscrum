<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:loadBundle basename="org.inftel.scrum.message.Messages" var="msg"/>
                <div class="grid_6">
                    <!-- Proyectos del usuario -->
                    
                    <div class="grid_4 alpha">
                        <h2>#{msg.mainprojects}</h2>
                    </div>
                    <div class="grid_12 omega">
                        <div class="form-item" style="text-align: right">
                            <h:form>
                                <h:commandLink value="#{msg.mainlinkadd}"/>
                            </h:form>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="box">
                        <div class="form-item">
                            <h:form>
                            <h:dataTable value="#{projectListBean.activeProjects}" styleClass="table"
                                            var="project" binding="#{currentProjectBean.dataTable}"
                                            rendered="#{projectListBean.activeProjects.size() > 0}">
                                <h:column>
                                    <h:outputText value="#{project.name}"/>
                                </h:column>
                                <h:column>
                                    <h:commandLink action="#{currentProjectBean.viewInfo()}" 
                                                    value="#{msg.mainselectproject}">
                                        <f:ajax execute="@this" render=":infoProject :actions :sprintAction :sprint"/>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="grid_10">
                    <!-- InformaciÃ³n del proyecto seleccionado -->
                    
                    <div class="grid_4 alpha"><h2>#{msg.mainprojectinfo}</h2></div>
                    <div class="grid_12 omega">
                        <div class="form-item" style="text-align: right">
                            <h:form id="actions">
                            <h:commandLink value="#{msg.mainlinkaddusers}" rendered="#{currentProjectBean.currentProject != null}"/>
                            <h:commandLink value="#{msg.mainlinkmodify}" rendered="#{currentProjectBean.currentProject != null}"/>
                            <h:commandLink value="#{msg.mainlinkdelete}" rendered="#{currentProjectBean.currentProject != null}"/>
                            </h:form>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="box">
                        <h:form id="infoProject">
                        <p><h:outputText value="No selected project" rendered="#{currentProjectBean.currentProject == null}"/></p>
                        <h:panelGrid styleClass="table" rendered="#{currentProjectBean.currentProject != null}">
                            <h:outputLabel styleClass="bold" value="#{msg.mainprojectname}" for="projectName" />
                            <h:outputText id="projectName" value="#{currentProjectBean.currentProject.name}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="3" styleClass="table" rendered="#{currentProjectBean.currentProject != null}">
                            <h:outputLabel styleClass="bold" value="#{msg.mainprojectowner}" for="owner" />
                            <h:outputLabel styleClass="bold" value="#{msg.mainprojectinitialdate}" for="initialDate" />
                            <h:outputLabel styleClass="bold" value="#{msg.mainprojectenddate}" for="endDate" />
                            <h:outputText id="owner" value="#{currentProjectBean.currentProject.scrumMaster.name} #{currentProjectBean.currentProject.scrumMaster.surname}"/>
                            <h:outputText id="initialDate" value="#{currentProjectBean.currentProject.initialDate}">
                                <f:convertDateTime type="date" dateStyle="long"/>
                            </h:outputText>    
                            <h:outputText id="endDate" value="#{currentProjectBean.currentProject.endDate}">
                                <f:convertDateTime type="date" dateStyle="long"/>
                            </h:outputText>
                        </h:panelGrid>
                        <h:panelGrid styleClass="table" rendered="#{currentProjectBean.currentProject != null}">
                            <h:outputLabel styleClass="bold" value="#{msg.mainprojectdescription}" for="projectDescription" />
                            <h:outputText id="projectDescription" value="#{currentProjectBean.currentProject.description}"/>
                        </h:panelGrid>
                        </h:form>
                    </div>
                    <div class="separator_20"></div>
                    <!-- Sprints del proyecto seleccionado -->
                    
                    <div class="grid_8 alpha">
                        <h2>Sprints info</h2>
                    </div>
                    <div class="grid_8 omega">
                        <div class="form-item" style="text-align: right">
                            <h:form id="sprintAction">
                                <h:commandLink value="Add new sprint" 
                                               rendered="#{currentProjectBean.currentProject != null}"/>
                            </h:form>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="box">
                        <div class="form-item">
                            <h:form id="sprint">
                            <p><h:outputText value="No selected project" rendered="#{currentProjectBean.currentProject == null}"/></p>
                            <p><h:outputText value="This project has not sprints" rendered="#{currentProjectBean.currentProject != null and currentProjectBean.currentProject.sprints.size() == 0}"/></p>
                            <h:dataTable value="#{currentProjectBean.currentProject.sprints}" styleClass="table"
                                        var="sprint" rendered="#{currentProjectBean.currentProject != null and currentProjectBean.currentProject.sprints.size() > 0}"
                                        binding="#{sprintBean.sprintTable}">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sprint number"/>
                                    </f:facet>
                                    <h:outputText value="Sprint #{sprint.sprintNumber}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Initial date"/>
                                    </f:facet>
                                    <h:outputText value="#{sprint.initialDate}">
                                        <f:convertDateTime type="date" dateStyle="medium"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="End date"/>
                                    </f:facet>
                                    <h:outputText value="#{sprint.endDate}">
                                        <f:convertDateTime type="date" dateStyle="medium"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <h:commandLink value="View sprint" action="#{sprintBean.viewSprint()}">
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <h:commandLink value="Modify">
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <h:commandLink value="Delete">
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="separator_10"></div>
            </ui:define>

        </ui:composition>

    </body>
</html>
