<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <f:view contentType="text/html">
                    <center>
                        <h:form id="form">
                            <p:pickList value="#{userListBean.users}" 
                                        var="user" 
                                        itemLabel="#{user}"
                                        itemValue="#{user}"
                                        style="text-align:center;" 
                                        widgetVar="teamsPickList"
                                        id="usersPickListComponent">
                                <f:facet name="sourceCaption">Availables</f:facet>  
                                <f:facet name="targetCaption">Choosen</f:facet>  
                                <p:column style="width:25%;">  
                                    <p:graphicImage value="/images/#{user.photo}" width="40" height="40"/>
                                </p:column>  
                                <p:column style="width:75%">  
                                    #{user.idUser} - #{user.name}
                                </p:column>  
                            </p:pickList>
                            <p:commandButton id="userSubmit" value="Submit" 
                                             action="#{userListBean.insert()}"/>

                        </h:form>
                    </center>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
