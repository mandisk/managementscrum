<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="./WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:loadBundle basename="org.inftel.scrum.message.Messages" var="msg"/>
                    <div class="grid_8 suffix_8 alpha">
                        <h2>#{msg.createSprintTitle}</h2>
                    </div>
                
                <div class="grid_8 suffix_8 box">
                    <div class="form-item">
                        <h:form id="form" styleClass="prime-component">
                            <p:messages id="messages"/>
                            <h:panelGrid  styleClass="table" columns="2">  

                                <h:outputLabel value="#{msg.createSprintFieldSprintNumber}"/>
                                <p:inputText value="#{createSprintBean.sprintNumber}"/>  

                                <h:outputLabel value="#{msg.createSprintFieldInitDate}"/>
                                <p:calendar id="InitialDate" value="#{createSprintBean.initDate}" mindate="#{createSprintBean.actualDate}" maxdate="#{createSprintBean.maxDate}"/>  

                                <h:outputLabel value="#{msg.createSprintFieldEndDate}"/>
                                <p:calendar id="EndDate" value="#{createSprintBean.endDate}" mindate="#{createSprintBean.actualDate}" maxdate="#{createSprintBean.maxDate}"/>  

                                <h:outputLabel value="#{msg.createSprintFieldPathProject}"/>
                                <p:inputText value ="#{createSprintBean.projectPath}" required="false"/>  
                            </h:panelGrid>
                            <h:commandButton value="#{msg.createSprintButtonCreate}"  action="#{createSprintBean.createNewSprint()}" styleClass="button"/> 
                        </h:form>
                    </div>
                    
                </div>
                <div class="clear"></div>
               

            </ui:define>
        </ui:composition>

    </body>
</html>
