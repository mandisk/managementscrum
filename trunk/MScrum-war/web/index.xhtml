<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link type="text/css" rel="stylesheet" href="css/reset.css"></link>
        <link type="text/css" rel="stylesheet" href="css/text.css"></link>
        <link type="text/css" rel="stylesheet" href="css/1024.css"></link>
        <link type="text/css" rel="stylesheet" href="css/classes.css"></link>
    </h:head>
    <h:body style="color: #555">
        <f:loadBundle basename="org.inftel.scrum.message.Messages" var="msg"/>
        <h:form>
            <div style="height: 300px"></div>
            <div class="container_16">
                <div class="prefix_2 grid_7">
                    <h1 id="tsb-text">#{msg.indextitle}</h1>
                    <h:messages errorClass="errorMsg" infoClass="infoMsg"/>
                </div>
                <div class="prefix_1 grid_4 suffix_2">
                    <div class="form-item">
                        <h:panelGrid style="width: 100%">
                            <h:outputLabel for="email">#{msg.indexemail}</h:outputLabel>
                            <h:inputText id="email" value="#{loginBean.email}"/>
                            <h:outputLabel for="password">#{msg.indexpassword}</h:outputLabel>
                            <h:inputSecret id="password" value="#{loginBean.password}"/>
                        </h:panelGrid>
                    </div>
                    <div class="form-item login">
                        <h:commandButton value="#{msg.indexlogin}" action="#{loginBean.doLogin()}"/>
                        <h:link value="#{msg.indexregister}" outcome="registration"/>
                    </div>
                </div>
            <div class="clear"></div>
            </div>
        </h:form>
    </h:body>
</html>
